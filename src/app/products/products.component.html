<div class="main-content" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="30px grid" fxLayoutGap.sm="50px" fxLayoutGap.lt-sm="50px" fxLayout.lt-sm="column" >
  <div *ngFor="let product of productData$ | async as productData" class="product-card">
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <img [src]="product.image" alt="" height="300px" width="300px">
        <h1>{{product.title}}</h1>
        <span>$ {{product.price}}</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
